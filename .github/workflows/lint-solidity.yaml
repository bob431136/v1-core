name: Overlay V1 Core Format Solidity

on:
  pull_request:
    branches:
      - main
      - staging

jobs:
  solidity-format:
    runs-on: ubuntu-latest
    name: Solidity Format
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: format
