[profile.default]
src = "contracts"
test = "tests"
script = "scripts"
out = "forge-out"
libs = ["lib"]

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@chainlink/=lib/chainlink/",
    "solady/=lib/solady/"
]

[fuzz]
runs = 1000

